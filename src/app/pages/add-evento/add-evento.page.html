<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" name="nome" [(ngModel)]="evento.nome" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Tema</ion-label>
    <ion-select value="brown" okText="Selecionar" cancelText="Cancelar">
        <ion-select-option value="red">Festa de anivers√°rio</ion-select-option>
      <ion-select-option value="brown">Festa de rua</ion-select-option>
      <ion-select-option value="blonde">Festa de familia</ion-select-option>
      <ion-select-option value="black">Festa na escola</ion-select-option>
      <ion-select-option value="blue">Festa na empresa</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Data</ion-label>
    <ion-input type="data" name="data" [(ngModel)]="evento.data" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Horario</ion-label>
    <ion-input type="horario" name="horario" [(ngModel)]="evento.horario" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Local</ion-label>
    <ion-input type="local" name="local" [(ngModel)]="evento.local" required></ion-input>
  </ion-item>
  
  <ion-item lines="none">
    <ion-button type="submit"[disabled]="fc.invalid">Salvar</ion-button>
    <ion-button type="reset" routerLink="/">Cancelar</ion-button>
    </ion-item>
</form>
</ion-content>
